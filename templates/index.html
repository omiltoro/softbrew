{%  load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-responsive.min.css"/>
        <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>

    </head>

    <body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
           <div class="container">
               <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>

                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        {% if user.is_authenticated %}
                            <li class="navbar-text">Welcome, {{ user.username }}!</li>
                            <li><a href="/userprofile/">Go to User Profile</a></li>
                            <li><a href="/logout/">Logout</a></li>
                            <li><a href="/">Home</a></li>
                        {% else %}
                            <li><p> Looks like you are not authenticated</p> </li>
                            <li> <a href="/login/">Login</a><br> </li>
                            <li><a href="/register/">Register Here</a> </li>
                        {%  endif %}
                    </ul>

                </div>
           </div>
   </div>
</div>

       <div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
            </div>
        </div>
        <div class="span9">
            {% block body_block %}
            {% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<hr>
        <!-- footer -->
        <footer>
    <div class="container">
        <p>&copy; KenyaDataWorks</p>
    </div>
        </footer>


    <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
